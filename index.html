<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Text Track</title>
</head>
<body>
    <h1>A Man Without Love</h1>
    <video controls width="50%" preload="metadata">
        <source src="video/man-without-love.mp4" type="video/mp4">
        <track src="file_track/translate_en.vtt" type="text/vtt" kind="subtitles" srclang="en" label="English" default >
        <track src="file_track/translate_ar.vtt" type="text/vtt" kind="subtitles" srclang="ar" label="Arabic" default >
    </video>
</body>
</html>
